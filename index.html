<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graph Traversal Visualized</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js" integrity="sha512-tBzZQxySO5q5lqwLWfu8Q+o4VkTcRGOeQGVQ0ueJga4A1RKuzmAu5HXDOXLEjpbKyV7ow9ympVoa6wZLEzRzDg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<header class="hidden">
		<p class="title">Graph Traversal Visualization</p>
		<p class="sub-title">Dijsktra and Prim</p>
	</header>
	<div class="main-container">
		<div class="displayer" id="displayer">
			<table class="node-table">
				<thead class="node-list">
					<tr>
						<td>Ele</td>
						<td>PosX</td>
						<td>PosY</td>
					</tr>
				</thead>
				<tbody class="dist-table">
					<tr>
						<td class="report-temp">Ele Name</td>
						<td class="report-temp">Thing</td>
						<td class="report-temp">IDK</td>
					</tr>
					<tr>
						<td class="report-temp">Mouse</td>
						<td class="report-temp">R2</td>
						<td class="report-temp">R3</td>
					</tr>
					<tr>
						<td class="report-temp">offset Mouse to SVG</td>
						<td class="report-temp">Thing</td>
						<td class="report-temp">IDK</td>
					</tr>
					<tr>
						<td class="report-temp">Offset OrgX</td>
						<td class="report-temp">Thing</td>
						<td class="report-temp">IDK</td>
					</tr>
					<tr>
						<td class="report-temp">Ele Pos Y</td>
						<td class="report-temp">Thing</td>
						<td class="report-temp">IDK</td>
					</tr>
				</tbody>
			</table>

			<svg class="node" width="100" height="100" style="top: 200px; left: 200px;" data-node-id="Node Org">
				Node 1
				<circle r="50" cy="50" cx="50" id="node-org"></circle>
			</svg>
			<svg class="node" width="100" height="100" style="top: 400px; left: 400px;" data-node-id="Node Selected">
				Node 1
				<circle r="50" cy="50" cx="50"></circle>
			</svg>
			<svg class="node" width="100" height="100" style="top: 50px; left: 600px;" data-node-id="Node">
				Node 1
				<circle r="50" cy="50" cx="50"></circle>
			</svg>
		</div>
		<div class="side-bar hidden">
			<ul class="actions-tab">
				<li><button class="action-btn">Create node</button></li>
				<li><button class="action-btn">Delete node</button></li>
				<li><button class="action-btn">Join</button></li>
				<li><button class="action-btn">Unjoin</button></li>
				<li><button class="action-btn">Run Dijsktra</button></li>
				<li><button class="action-btn">Run Prim</button></li>
				<li><button class="action-btn">Delete Graph</button></li>
			</ul>
		</div>
	</div>
	<div class="warning activate">
		<h1 class="title">Warning</h1>
		<p class="desc">Warning Message</p>
	</div>
	<script src="./script.js"></script>
</body> 
</html>
